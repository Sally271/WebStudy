<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    <!--CSS는 html에 style을 넣어준다-->
    <!--html에서 CSS를 사용하는 방법은 크게 세가지가 있다-->
    <!--1. 내부 스타일 시트 방법-->
    <!--html 내부에 style 태그를 이용해 css 코드를 적는 방법-->
    <style>
        h1{color:blueviolet;}
        h2{color:rgba(255, 0, 0, 0.5)}
        h3{color: #0f0} /*#0f0 = 00ff00(하나만 쓰면 두자리가 같다는것)*/
        p{color:rgb(0, 0, 255);}
    </style>
    <!--color 속성값 할당 방법 1: 영문 이름(red 등)-->
    <!--2: RGB값 입력. rgba()를 하게 되면 a가 투명도(opacity)를 나타냄(0-1사이)-->
    <!--3: HEX값 입력. #RRGGBB ex)#ff0000-->


    <!--2. 외부 스타일 시트 방법: .css 별도의 파일을 만들어 style 지정-->
    <link href="osamcssstyle.css" rel="stylesheet">
    <!--이렇듯 외부 css 파일을 연결해주면 스타일이 지정됨-->
</head>
<body>
    <h1>css test</h1>
    <h2>alpha value test</h2>
    <h3>hex color test</h3>
    <p>
        Lorem ipsum, dolor sit
    </p>
    <!--3. 인라인 스타일 방법-->
    <!--태그의 style 속성을 이용함-->
    <p style="color: green;">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, id! Eius adipisci nemo qui asperiores, a repellat non ab sapiente provident id nam praesentium atque beatae culpa doloribus dolores aperiam?
    </p>
    <!--현업에서는 외부 스타일 시트 방법을 많이 사용. 공부할때는 내부를 많이 사용-->

    <!--CSS 기본 문법-->
    <!--선택자{속성:속성값;} -> 이 때 중괄호 영역을 선언부라고 부름
    선택자(selector)는 스타일링하고 싶은 HTML 태그를 선택하는 영역이다
    선언부(declaratives)는 스타일링하고 싶은 속성과 값을 작성하는 영역
    ex) p{color:blue;} -> p는 '모든 p' 태그를 선택한다는 뜻을 나타냄
    p{
        color:blue;
        font-size:16px;
    }   와 같이 여러 속성 설정도 가능
    -->
</body>
</html>
